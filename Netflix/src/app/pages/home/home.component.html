<div class="main">
  <div class="containerCard">
    <h1 class="title">Filmes, sÃ©ries e muito mais. Sem limites.</h1>
    <h3 class="subtitle">Assista onde quiser. Cancele quando quiser.</h3>
    <div class="cardForm">
      <h6>
        Pronto para assistir? Informe seus dados para criar a sua assinatura.
      </h6>
      <form class="form">
        <div class="form-group" [formGroup]="myGroup">
          
          <input
            type="email"
            placeholder="Email"
            formControlName="email"
            [(ngModel)]="email"
          />
  
            <input
              type="nome"
              placeholder="Nome"
              formControlName="nome"
              [(ngModel)]="nome"
            />
          
            <input
              placeholder="Senha"
              type="password"
              formControlName="password"
              [(ngModel)]="password"
            />
           
        <button type="submit" class="btn btn-danger" (click)="onCadastrar()" routerLink="/login">Cadastrar</button>
       </div>
      </form>
    </div>
  </div>
</div>
